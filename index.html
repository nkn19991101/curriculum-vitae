<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/glider.min.css">
    <link rel="stylesheet" href="./css/atomic.css">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Ngan</title>
</head>
<body>
    <div class="d-flex justify-between glider">
        <button class="btn-navigation glider-prev">
            <img src="./assets/chevron_left.svg" alt="chevron_left" width="50" height="50" loading="lazy">
        </button>
        <div class="d-flex justify-center items-center flex-column items-container">
            <img src="./assets/ngan.svg">
            <p class="h-lg bold title">Hello, I'm Ngan</p>
            <p class="h-sm text-description">Welcome to my portfolio</p>
            <div class="d-flex justify-between icon-group">
                <a href="#">
                    <img src="./assets/facebook.svg" alt="facebook" loading="lazy" width="36" height="36">
                </a>
                <a href="#">
                    <img src="./assets/behance.svg" alt="behance" loading="lazy" width="36" height="36">
                </a>
                <a href="#">
                    <img src="./assets/mail.svg" alt="mail" loading="lazy" width="36" height="36">
                </a>
            </div>

        </div>
        
        <button class="btn-navigation glider-next">
            <img src="./assets/chevron_right.svg" alt="chevron_right" width="50" height="50" loading="lazy">
        </button>
    </div>

    <script src="./scripts/glider.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
